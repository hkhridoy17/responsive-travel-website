<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hero Travel</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="responsive.css" />
    <script
      src="https://kit.fontawesome.com/cc8d022b28.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <!-- nav section -->
      <nav class="nav-container">
        <div class="nav-title">
          <img src="./images/hero-travel-icon.png" alt="" />
          <h2>
            <span class="dark1">Hero</span> <span class="yellow">Travel</span>
          </h2>
        </div>
        <div class="nav-menu">
          <a class="yellow" href="">Home</a>
          <a class="dark2" href="">Packages</a>
          <a class="dark2" href="">Testimonial</a>
          <a class="dark2" href="">Blog</a>
          <a class="dark2" href="">Contact</a>
        </div>
      </nav>

      <!-- banner section -->
      <div class="banner">
        <div class="banner-content">
          <h2>Explore Your Travel</h2>
          <p>
            Dolor sit amet consectetur. Nullam suspendisse vitae ultricies dolor
            adipiscing. In et odio enim ac quis sapien urna eu phasellus.
          </p>
        </div>
        <div class="banner-search">
          <input type="text" placeholder="Where go" />
          <select name="" id="">
            <option value="">When</option>
          </select>
          <select name="" id="">
            <option value="">Select Type</option>
          </select>
          <button class="btn-primary">
            <i class="fa-solid fa-magnifying-glass"></i> Find Now
          </button>
        </div>
      </div>
    </header>
    <main>
      <!-- tour section -->
      <section class="tour"></section>
    </main>
    <footer></footer>
  </body>
</html>
